<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Coding Quiz</title>
</head>
<body>
    <header>
        <div>
        <button type="button" id="highscores" class="vScore">View Scores</button></header>
    </div>

        <div id="timer">Time Remaining: <span id="time-remaining">60</span></div>
    
    <main id="main-content" class="container">
        
            <div class="card ">
                <div class="card-header">
                    <h1>Code Quiz Challenge</h1>
                    <p id="card-text">You must answer the questions within the time frame.</p>
                    <br></br>
                    <button id="start-quiz" class="btn-lg">Start Quiz</button>
                    <ul id="choices-list"></ul>
                    <div id="indicator"></div>
                </div>

            </div>
        </div>
    </main>
    <script src ="./assets/js/script.js"></script>
</body>
</html>
